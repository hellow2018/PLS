<!DOCTYPE html>
<html>
<head>
    <title>IP 주소 출력</title>
    <script type="text/javascript">
        function getIP(json) {
            document.getElementById("ip").textContent = json.ip;
        }
    </script>
</head>
<body>
    <h1>당신의 IP 주소는:</h1>
    <p id="ip"></p>
    <script src="/static/js/jquery.min.js">
        alert(1)
    </script>
    <script type="text/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>
</html>
